<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <article class="card" aria-labelledby="char-name">
        <img id="imagem" class="card__image"
            src="./img/loading.gif"
            alt="Foto do personagem">

        <div class="card__body">
            <div class="card__title">
                <h3 id="personagem-nome" class="name"></h3>
                <span id="personagem-rank" class="badge"></span>
            </div>
            
            <div class="meta">
                <div>
                    <div class="meta__label">Habilidades</div>
                    <div id="personagem-habilidade" class="meta__value">
                        <!-- Lista ordenada <ol> ou nÃ£o ordenada <ul> -->
                        <!-- Cada item ficam dentro de uma <li> -->
                        
                    </div>
                </div>

                <div>
                    <div class="meta__label">Vila</div>
                    <div id="personagem-vila" class="meta__value"></div>
                </div>
            </div>

            <p id="personagem-descricao" class="desc"></p>

            <div class="card__footer">
                <button class="accent-btn" aria-label="Ver mais detalhes" onclick="mostrarPersonagem();">Escolher
                    Personagem</button>
                <small id="personagem-poder" style="color:var(--muted); font-size:.8rem"></small>
            </div>
        </div>
    </article>

    <script src="./js/api-naruto.js"></script>
</body>

</html>
